{% extends 'base.html' %}

{% block content %}
    {% if request.user == account.customer %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn" type="submit" value="Complete Transaction">
        </form>
    {% else %}
        <h1>Oops, we can't find this page.</h1>
        <h4>Return <a href="{% url 'account_list_view' %}">home</a></h4>
    {% endif %}
{% endblock %}
